category: infrared

opacity-sources:
  - name: H2-H2-CIA
    long-name: "Hydrogen-Hydrogen collisional absorption"
    model: xiz

  - name: H2-He-CIA
    long-name: "Hydrogen-Helium collisional absorption"
    model: xiz

  - name: SiO
    long-name: "SiO line absorption"
    dependent-species: [vapor.SiO]

bands: [B1, B2, B3, B4, B5, B6, B7]

B1:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [100., 270.]
  resolution: 0.1
  opacity: [SiO]

B2:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [625., 1340.]
  resolution: 0.1
  opacity: [SiO]

B3:
