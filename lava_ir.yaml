  unit: cm-1
  wavenumber-range: [1860., 2500.]
  resolution: 0.1
  opacity: [SiO]

B4:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [2865., 3704.]
  resolution: 0.1
  opacity: [SiO]

B5:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [3861., 4873.]
  resolution: 0.1
  opacity: [SiO]

B6:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [4873., 6050.]
  resolution: 0.1
  opacity: [SiO]


B7:
  rt-solver: Disort
  unit: cm-1
  wavenumber-range: [6050., 14285.7]
  resolution: 0.1
